<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>인접 형제 선택자 예시</title>
    <style>
        h2+p {
            color: red;
        }
    </style>
</head>
<body>
    <h2>인접 형제 선택자 예시</h2>
    <p>이 문장은 바로 앞의 h2 요소의 인접 형제로, 빨간색으로 표시</p>
    <p>이 문장은 인접 형제는 아니므로 기본 색상</p>
</body>
</html>
